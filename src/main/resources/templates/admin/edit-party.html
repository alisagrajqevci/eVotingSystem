<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="sq">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ndrysho Partinë</title>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/create-edit-candidate-party.css">
</head>
<body>
<div class="sidebar">
    <h2>eVoting Kosova</h2>
    <a href="/admin/dashboard">Kthehu në Panelin e Administratorit</a>
</div>
<div class="main-content">
    <div class="header">Ndrysho Partinë</div>

    <form th:action="@{/admin/party/{id}/edit(id=${party.id})}" method="post">
        <div>
            <label for="name">Emri i Partisë</label>
            <input type="text" id="name" name="name" th:value="${party.name}" required>
        </div>
        <div>1`
            <label for="name">Pershkrimi i Partisë</label>
            <input type="text" id="description" name="description" th:value="${party.description}" required>
        </div>

        <button type="submit" class="button">Ndrysho Partinë</button>
    </form>
</div>
</body>
</html>
